<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Spiraling Countdown - Welcome To My Island</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Great+Vibes&family=Jaro:opsz@6..72&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/css/base.css">
  <script type="module" src="./src/index.ts" defer></script>
</head>

<body>
  <header class="banner">
    <img class="left-pattern" src="src/assets/images/logo.svg" alt="">
    <h1><em>The Spiraling Tour</em> Countdown</h1>
  </header>
  <main class="ticker">
    <section class="panel">
      <div>
        <button class="plus"></button>
        <div class="num">0</div>
        <button class="minus"></button>
      </div>
      <div>
        <button class="plus"></button>
        <div class="num">0</div>
        <button class="minus"></button>
      </div>
      <div class="semicolon">:</div>
      <div>
        <button class="plus"></button>
        <div class="num">0</div>
        <button class="minus"></button>
      </div>
      <div>
        <button class="plus"></button>
        <div class="num">0</div>
        <button class="minus"></button>
      </div>
    </section>
    <nav class="controller">
      <button class="reset"></button>
      <button class="start" id="start_pause"></button>
    </nav>
  </main>
  <aside class="decor">
    <img src="src/assets/images/spiraling.gif" alt="" class="spiraling-tl">
    <img src="src/assets/images/spiraling.gif" alt="" class="spiraling-rl">
    <img src="src/assets/images/spiraling.gif" alt="" class="spiraling-bl">
    <img src="src/assets/images/spiraling.gif" alt="" class="spiraling-br">
  </aside>
  <div class="countdown">
    <img alt="countdown">
  </div>
</body>

</html>
