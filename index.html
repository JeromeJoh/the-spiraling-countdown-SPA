<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To My Island</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <script type="module" src="./src/index.ts" defer></script>
</head>

<body>
  <header class="banner">
    <img src="src/assets/images/logo.png" alt="">
    <h1><em>The Spiraling Tour</em> Countdown</h1>
    <p>inspired by the visuals of the album <span>「Desire, I Want To Turn Into You」</span></p>
  </header>
  <main class="ticker">
    <section class="panel">
      <div>
        <button class="plus"></button>
        <div class="num">0</div>
        <button class="minus"></button>
      </div>
      <div>
        <button class="plus"></button>
        <div class="num">0</div>
        <button class="minus"></button>
      </div>
      <div class="semicolon">:</div>
      <div>
        <button class="plus"></button>
        <div class="num">0</div>
        <button class="minus"></button>
      </div>
      <div>
        <button class="plus"></button>
        <div class="num">0</div>
        <button class="minus"></button>
      </div>
    </section>
    <section class="controller">
        <button class="reset"></button>
        <button class="start" id="start_pause"></button>
    </section>
  </main>
  <footer class="credit">
    <img src="src/assets/images/spiraling.gif" alt="">
    <p>Presented By Jerome Joh</p>
    <a href="https://github.com/JeromeJoh" target="_blank">https://github.com/JeromeJoh</a>
  </footer>
  <aside class="countdown">
    <img alt="countdown">
  </aside>
</body>

</html>
